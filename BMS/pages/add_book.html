<div>
	<div id="main" style="height:60%">
				<p style="padding:1em 2em;"><a style="color:white;" href="#/books">All Books</a></p>
		<div class="container text-center">
		  <p><h1 class="main-head">Add a new Book</h1></p>
		</div>
	</div>


<div style="padding:3vw 2vw;">
<div class="container">

<div class="row">
  <form ng-submit="addBook()" >
	<div class="col-lg-3"></div>
	
    <div class="col-lg-6 text-center" style="font-size:1.5em;">
	  <div class="form-group">
        <label>Book name *</label>
        <div class="input-group">
          <input class="form-control" ng-model="book.name" placeholder="Enter book Name" required>
          <span class="input-group-addon"></span></div>
      </div>
	  
      <div class="form-group">
        <label>Availability *</label>
        <div class="input-group">
          <input class="form-control" ng-model="book.availability" placeholder="Enter availability" required  >
          <span class="input-group-addon"></span></div>
      </div>
	  <div class="form-group">
        <label>Price *</label>
        <div class="input-group">
          <input class="form-control" ng-model="book.price" placeholder="Enter price"  required >
          <span class="input-group-addon"></span>
        </div>
    </div>
      
	  <div class="form-group">
        <label>Book Cover *</label>
        <div class="input-group">
          <input class="form-control" ng-model="book.image_url" placeholder="Enter url of book cover"  required >
          <span class="input-group-addon"></span>
        </div>
    </div>
	  <br>
    <br>
    <div class="form-group">
      <input type="submit" name="submit_btn" value="Add" class="btn btn-info pull-right">
    </div>

	 </div>
	<div class="col-lg-3"></div>
  </form> 
</div>

</div>
</div>
</div>
