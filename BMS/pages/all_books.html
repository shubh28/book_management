<div>
	<div id="main" style="height:60%">
		<p style="padding:1em 2em;"><a style="color:white;" href="#/add">Add a new book</a></p>
		<div class="container text-center mymain" style="padding:2% 5%">
			<h1 class="main-head">All Books</h1>
		</div>
	</div>
<br><br><br>

<div id="table" class="container" >            
  <table class="table table-hover" style="width:100%;">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Availability</th>
		<th>Price(Rs.)</th>
		 <th>Cover</th>
      </tr>
    </thead>
    <tbody ng-repeat="book in books">
		<tr>
			<td><a ng-href="#/book/{{book._id}}">{{book.name}}</a></td>
			<td>{{book.availability}}</td>
			<td>{{book.price}}</td>
			<td><img src="{{book.image_url}}" class="img-responsive" alt="book" width="70vw" ></td>
	  	</tr>			
    </tbody>
  </table>
</div>
<br><br>
</div>
