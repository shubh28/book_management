<html>
<head>
<title>Add a book</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">  
<body>


	<div id="1" style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3) ), url(images/img1.jpg) no-repeat top center; height:60%; font-family:Microsoft Jhenghei light;">
				<p style="padding:1em 2em;"><a style="color:white;" href="all_books.html">All Books</a></p>
		<div class="container" style="padding:1%; text-align:center;">
		<p><h1 style="color:white; font-family:Impact; font-size:5.5em;">Add a new Book</h1></p>
		</div>
		</div>


<div style="padding:3vw 2vw;">
<div class="container">

<div class="row">
  <form role="form" action="" method="post" enctype="multipart/form-data" >
	<div class="col-lg-3"></div>
	
    <div class="col-lg-6" style="text-align:center; font-size:1.5em;">
	
	
	  <div class="form-group">
        <label>Book name *</label>
        <div class="input-group">
          <input class="form-control" id="InputName" placeholder="Enter book Name" required>
          <span class="input-group-addon"></span></div>
      </div>
	  
      <div class="form-group">
        <label>Availability *</label>
        <div class="input-group">
          <input class="form-control" id="InputAvail" placeholder="Enter availability" required  >
          <span class="input-group-addon"></span></div>
      </div>
	  <div class="form-group">
        <label>Price *</label>
        <div class="input-group">
          <input class="form-control" id="InputPhone" placeholder="Enter price"  required >
          <span class="input-group-addon"></span></div>
      </div>
      
	  <div class="form-group">
        <label>Book cover</label>
        <div class="input-group">
         <input type="file" class="form-control-file" id="InputCover" >
      </div></div>
	  <br>
    <br>
    <div class="form-group">
      <input type="submit" name="submit_btn" id="submit" value="Submit" class="btn btn-info pull-right">
    </div>

	 </div>
	<div class="col-lg-3"></div>
  </form> 
</div>

</div>
</div>

<script>
$("#1").hide();
$("#2").hide();

$(document).ready(function(){
	$("#1").fadeIn(1000);
	$("#2").fadeIn(3000);


});

</script>

</body>

</head>

</html>
